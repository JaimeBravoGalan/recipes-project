<div class="container">
  <div class = "row">
    <div id="search_form" class="col-sm search-container">
      <input #searchInput id="search_input" class="search-input" type="text" name="search" (keyup)="updateRecipe(searchInput.value)" placeholder="Search something..." />
      <button id="search_button" class="search-button" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </div>
</div>
